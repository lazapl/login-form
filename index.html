<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <label class="label" for="flip-checkbox">
            <input type="checkbox" class="check" id="flip-checkbox">
            <div class="slider"></div>
        </label>
    </div>

    <div class="container">
        <div class="section">


            <div class="container-card">
                <div class="front">
                    <h4>Sign Up</h4>
                    <div class="cens">
                        <input type="text" placeholder="Your Full Name" class="for">
                        <input type="text" placeholder="Your Email" class="for">
                        <input type="text" placeholder="Your Password" class="for">

                    </div>
                    <div class="cen">

                        <button type="submit" class="sub">SUBMIT</button>
                    </div>
                
                </div>


                <div class="back">
                    <h4>Log In</h4>
                    <div class="cens">

                        <input type="text" placeholder="Your Email" class="for">
                        <input type="text" placeholder="Your Password" class="for">
                        <div class="cen">
                    </div>
                        <button type="submit" class="sub">SUBMIT</button>

                    </div>
                    
                    <p>Forgot your password?</p>
                </div>



            </div>
    
           
          


        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
